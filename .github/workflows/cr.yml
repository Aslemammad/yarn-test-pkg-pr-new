name: Publish Any Commit

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - run: yarn install
      - run: API_URL=https://2ca08c2e.stackblitz-cr.pages.dev/ npx pkg-pr-new@https://2ca08c2e.stackblitz-cr.pages.dev/stackblitz-labs/pkg.pr.new/pkg-pr-new@329 publish --yarn
